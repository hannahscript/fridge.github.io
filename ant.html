<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ants</title>

    <style>
        .content {
            display: flex;
        }

        fieldset.settings {
            display: flex;
            flex-direction: column;
            flex: 0 1 300px;
            justify-items: start;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }

    </style>
</head>
<body>
<div class="content">
    <fieldset class="settings">
        <legend>Settings</legend>

        <div class="input-group">
            <label for="rule">Rule</label>
            <input id="rule" name="rule" value="LR">
        </div>

        <div class="input-group">
            <label for="antx">Ant Start X</label>
            <input id="antx" name="antx" value="250">
        </div>

        <div class="input-group">
            <label for="anty">Ant Start Y</label>
            <input id="anty" name="anty" value="250">
        </div>

        <div class="input-group">
            <label for="antdx">Ant Start Direction X</label>
            <input id="antdx" name="antdx" value="1">
        </div>

        <div class="input-group">
            <label for="antdy">Ant Start Direction Y</label>
            <input id="antdy" name="antdy" value="0">
        </div>

        <div class="input-group">
            <label for="skip">Skip steps</label>
            <input id="skip" name="skip" value="0">
        </div>

        <div class="input-group">
            <label for="stepsperframe">Steps per frame</label>
            <input id="stepsperframe" name="stepsperframe" value="50">
        </div>

        <fieldset style="margin-bottom: 12px">
            <legend>Color</legend>

            <div style="margin-bottom: 12px">
                <input type="radio" id="colorpreset" name="color" value="colorpreset" checked>
                <label for="colorpreset">Preset color (10, loops)</label>
            </div>

            <div style="margin-bottom: 12px">
                <input type="radio" id="colorgraydient" name="color" value="colorgraydient">
                <label for="colorgraydient">White to black gradient</label>
            </div>

            <div style="margin-bottom: 12px">
                <input type="radio" id="colorcustom" name="color" value="colorcustom">
                <label for="colorcustom">Use custom palette below</label>
            </div>

            <div class="input-group">
                <label for="palette">Custom palette</label>
                <textarea id="palette" name="palette">#ff0546 #9c173b #660f31 #450327 #270022 #17001d #09010d #0ce6f2 #0098db #1e579c</textarea>
                <a style="font-size: 0.7em" target="_blank" href="https://lospec.com/palette-list/ink-crimson">Link to color palette</a>
            </div>
        </fieldset>

        <button onclick="handleRunClicked()">Run</button>
    </fieldset>

    <canvas></canvas>
</div>


<script src="static/js/ant.js" type="text/javascript"></script>
</body>
</html>
